<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Pipe_3.js"></script>
        <script src="data/Blockages_4.js"></script>
        <script src="data/ManholeCleanliness_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-29.464628392558478,25.89165439776481],[-29.013164290322432,26.778967786824786]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        map.createPane('pane_GoogleMaps_1');
        map.getPane('pane_GoogleMaps_1').style.zIndex = 401;
        var layer_GoogleMaps_1 = L.tileLayer('http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleMaps_1;
        map.addLayer(layer_GoogleMaps_1);
        map.createPane('pane_OpenStreetMap_2');
        map.getPane('pane_OpenStreetMap_2').style.zIndex = 402;
        var layer_OpenStreetMap_2 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_2;
        map.addLayer(layer_OpenStreetMap_2);
        function pop_Pipe_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UID'] !== null ? autolinker.link(feature.properties['UID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Database I'] !== null ? autolinker.link(feature.properties['Database I'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Component'] !== null ? autolinker.link(feature.properties['Component'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Asset Iden</th>\
                        <td>' + (feature.properties['Asset Iden'] !== null ? autolinker.link(feature.properties['Asset Iden'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Facility I'] !== null ? autolinker.link(feature.properties['Facility I'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Traffic Im'] !== null ? autolinker.link(feature.properties['Traffic Im'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Priority'] !== null ? autolinker.link(feature.properties['Priority'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Cost'] !== null ? autolinker.link(feature.properties['Cost'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pipe_3_0() {
            return {
                pane: 'pane_Pipe_3',
                opacity: 1,
                color: 'rgba(145,82,45,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Pipe_3');
        map.getPane('pane_Pipe_3').style.zIndex = 403;
        map.getPane('pane_Pipe_3').style['mix-blend-mode'] = 'normal';
        var layer_Pipe_3 = new L.geoJson(json_Pipe_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pipe_3',
            layerName: 'layer_Pipe_3',
            pane: 'pane_Pipe_3',
            onEachFeature: pop_Pipe_3,
            style: style_Pipe_3_0,
        });
        bounds_group.addLayer(layer_Pipe_3);
        map.addLayer(layer_Pipe_3);
        function pop_Blockages_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Level</th>\
                        <td>' + (feature.properties['Level'] !== null ? autolinker.link(feature.properties['Level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Blockages_4_0(feature) {
            switch(String(feature.properties['Level'])) {
                case 'Full':
                    return {
                pane: 'pane_Blockages_4',
                opacity: 1,
                color: 'rgba(242,17,13,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Half':
                    return {
                pane: 'pane_Blockages_4',
                opacity: 1,
                color: 'rgba(244,136,4,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'None':
                    return {
                pane: 'pane_Blockages_4',
                opacity: 1,
                color: 'rgba(32,243,13,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Partial':
                    return {
                pane: 'pane_Blockages_4',
                opacity: 1,
                color: 'rgba(247,232,11,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Blockages_4');
        map.getPane('pane_Blockages_4').style.zIndex = 404;
        map.getPane('pane_Blockages_4').style['mix-blend-mode'] = 'normal';
        var layer_Blockages_4 = new L.geoJson(json_Blockages_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Blockages_4',
            layerName: 'layer_Blockages_4',
            pane: 'pane_Blockages_4',
            onEachFeature: pop_Blockages_4,
            style: style_Blockages_4_0,
        });
        bounds_group.addLayer(layer_Blockages_4);
        map.addLayer(layer_Blockages_4);
        function pop_ManholeCleanliness_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Asset Name'] !== null ? autolinker.link(feature.properties['Asset Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">mh_cleanli</th>\
                        <td>' + (feature.properties['mh_cleanli'] !== null ? autolinker.link(feature.properties['mh_cleanli'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ManholeCleanliness_5_0(feature) {
            switch(String(feature.properties['mh_cleanli'])) {
                case 'Manhole filled with significant rubble or debris':
                    return {
                pane: 'pane_ManholeCleanliness_5',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,41,6,1.0)',
                interactive: true,
            }
                    break;
                case 'Manhole filled with some rubble or debris':
                    return {
                pane: 'pane_ManholeCleanliness_5',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,135,6,1.0)',
                interactive: true,
            }
                    break;
                case 'Manhole generally clean':
                    return {
                pane: 'pane_ManholeCleanliness_5',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,245,8,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ManholeCleanliness_5');
        map.getPane('pane_ManholeCleanliness_5').style.zIndex = 405;
        map.getPane('pane_ManholeCleanliness_5').style['mix-blend-mode'] = 'normal';
        var layer_ManholeCleanliness_5 = new L.geoJson(json_ManholeCleanliness_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ManholeCleanliness_5',
            layerName: 'layer_ManholeCleanliness_5',
            pane: 'pane_ManholeCleanliness_5',
            onEachFeature: pop_ManholeCleanliness_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ManholeCleanliness_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_ManholeCleanliness_5);
        map.addLayer(layer_ManholeCleanliness_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Manhole Cleanliness<br /><table><tr><td style="text-align: center;"><img src="legend/ManholeCleanliness_5_Manholefilledwithsignificantrubbleordebris0.png" /></td><td>Manhole filled with significant rubble or debris</td></tr><tr><td style="text-align: center;"><img src="legend/ManholeCleanliness_5_Manholefilledwithsomerubbleordebris1.png" /></td><td>Manhole filled with some rubble or debris</td></tr><tr><td style="text-align: center;"><img src="legend/ManholeCleanliness_5_Manholegenerallyclean2.png" /></td><td>Manhole generally clean</td></tr></table>': layer_ManholeCleanliness_5,'Blockages<br /><table><tr><td style="text-align: center;"><img src="legend/Blockages_4_Full0.png" /></td><td>Full</td></tr><tr><td style="text-align: center;"><img src="legend/Blockages_4_Half1.png" /></td><td>Half</td></tr><tr><td style="text-align: center;"><img src="legend/Blockages_4_None2.png" /></td><td>None</td></tr><tr><td style="text-align: center;"><img src="legend/Blockages_4_Partial3.png" /></td><td>Partial</td></tr></table>': layer_Blockages_4,'<img src="legend/Pipe_3.png" /> Pipe': layer_Pipe_3,"OpenStreetMap": layer_OpenStreetMap_2,"Google Maps": layer_GoogleMaps_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
